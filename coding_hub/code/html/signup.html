<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding Hub Login</title>
  <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
  <div class="login-container">
    <img 
  src="https://th.bing.com/th/id/OIP.Ahj5w8CvVb8EVlYN7uvTngHaE0?rs=1&pid=ImgDetMain" 
  alt="Edge Application Image" 
  width="250"
  height="150" 
  style="border-radius: 30px; margin-bottom: 45px;"
    />
    <h1><strong>SIGN IN</strong></h1>
    <form id="signupForm">
  <input type="text" id="first-name" placeholder="First Name" required />
  <input type="text" id="last-name" placeholder="Last Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="password" id="confirm-password" placeholder="Confirm Password" required />
  <button type="submit">Sign Up</button>
  <p id="error-msg"></p>
</form>
<a href="login.html" class="back-link">Already have an account!!</a>
</div>
<script src="../js/signup.js"></script>
</body>
</html>
